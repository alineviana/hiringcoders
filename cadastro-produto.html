<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>E-commerce Hiring Coders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>
        function saveProdutos() {
            let codigo = document.getElementById("codigo").value
            let nome = document.getElementById("nome").value
            let estoque = document.getElementById("estoque").value
            let preco = document.getElementById("preco").value

            if (codigo == "" || nome == "" || estoque == "" || preco == ""){
                alert("Preencha todos os campos!")
                return
            }

            let listaProdutos = window.localStorage.getItem("produtos")
            let leadExist = false


            if (listaProdutos != null) {

                listaProdutos = JSON.parse(listaProdutos)
                let index = -1
                for (var i = 0; i < listaProdutos.length; i++ ){
                    if (listaProdutos[i].codigo == codigo) {
                        index = i
                    }

                }

                if (index >= 0) {
                    leadExist = true
                }

            } else {
                listaProdutos = []
            }

            if (leadExist == false) {

                let produto = {
                    codigo: codigo,
                    nome: nome,
                    estoque: estoque,
                    preco: preco
                }

                listaProdutos.push(produto)
                
                window.localStorage.setItem("produtos", JSON.stringify(listaProdutos)) 

                window.alert("Produto cadastrado com sucesso!")

            } else {
                window.alert("Produto já cadastrado!")
            }

        }

    </script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Sistema para Gerenciamento de Clientes e Produtos</a>
            </div>
        </nav>   
    </header>

    <div class="espaco1">
        <img src="img/imagem.jpg" alt="Logo" width="100" height="100">
    </div>

    <div class="container email" id="cadastrar">
        <div class="row justify-content-center">
            <div class="col-xs-6 col-md-6">
                <form>
                    <p class="paragrafo">Cadastramento de novo produto</p>
    
                    <div class="form-floating">
                      <input type="codigo" class="form-control" id="codigo" placeholder="codigo">
                      <label for="codigo">Código:</label>
                    </div>
                        <br>
                    <div class="form-floating">
                        <input type="nome" class="form-control" id="nome" placeholder="nome">
                        <label for="nome">Nome:</label>
                    </div>
                        <br>
                    <div class="form-floating">
                        <input type="estoque" class="form-control" id="estoque" placeholder="estoque">
                        <label for="estoque">Estoque:</label>
                    </div>
                        <br>
                    <div class="form-floating">
                        <input type="preco" class="form-control" id="preco" placeholder="preco">
                        <label for="preco">Preço:</label>
                    </div>
                        <br>
                    <button class="btn btn-lg btn-dark" type="button" onclick="saveProdutos()">Cadastrar</button>
                    <a href="./lista-produtos.html"><button class="btn btn-lg btn-dark" type="button">Voltar</button></a>
                </form>
            </div>
        </div>
    </div>

    <footer id="desenvolvimento">
        <p class="desenvolvimento"><a style="color: rebeccapurple;" href="https://www.linkedin.com/in/aline-viana-232973204/" target="blank">&copy; Desenvolvido por Aline Viana</p></a>
    </footer>
    
</body>

</html>
