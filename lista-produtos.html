<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>E-commerce Hiring Coders</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>

        function carregarProdutos() {
            let listaProdutos = window.localStorage.getItem("produtos")
            if (listaProdutos == null) {
                return 
            }

            listaProdutos = JSON.parse(listaProdutos)

            let tabela = document.getElementById("tabela")

            for (var i = 0; i < listaProdutos.length; i++ ) {
        
                var row = tabela.insertRow(i + 1);
                
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = listaProdutos[i].codigo;
                cell2.innerHTML = listaProdutos[i].nome;
                cell3.innerHTML = listaProdutos[i].estoque;
                cell4.innerHTML = listaProdutos[i].preco;
            }
        }

    </script>

</head>

<body onload="carregarProdutos()">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Sistema para Gerenciamento de Clientes e Produtos</a>
        </div>
    </nav>   
</header>

<div class="espaco">
    <img src="img/imagem.jpg" alt="Logo" width="100" height="100">
</div>

<main>
    <div class="container">
        <div>
            <h1>Lista de Produtos Cadastrados no Sistema</h1>
        </div>
            
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="./cadastro-produto.html"><button class="btn btn-dark" type="button">Cadastrar Novos Produtos</button>&nbsp;
        </div>
        <br>
        <table class="table" id="tabela">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Preço</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
        </table>
    </div>
</main>

<div class="d-grid gap-2 col-2 mx-auto">
    <a href="index.html"><button class="btn btn-dark" type="button">Voltar ao menu inicial</button>
</div>

</footer>
    
</body>

</html>
